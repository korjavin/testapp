name: Deploy to Production

on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deploy branch
        uses: actions/checkout@v4
        with:
          ref: deploy
          sparse-checkout: docker-compose.yml

      - name: Update image tag in docker-compose.yml
        run: |
          sed -i 's|image: ghcr.io/${{ github.repository }}:.*|image: ghcr.io/${{ github.repository }}:latest|' docker-compose.yml
          cat docker-compose.yml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docker-compose.yml
          git commit -m "Update image to latest (${{ github.sha }})" || echo "No changes to commit"
          git push

  webhook:
    needs: update-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Portainer webhook
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PORTainer_HOST }}
          username: ${{ secrets.PORTainer_USER }}
          key: ${{ secrets.PORTainer_SSH_KEY }}
          script: |
            curl -X POST ${{ secrets.PORTainer_WEBHOOK }}
