name: Deploy to Production

on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deploy branch (shallow clone)
        uses: actions/checkout@v4
        with:
          ref: deploy
          path: deploy-temp
          fetch-depth: 1

      - name: Check if deploy branch exists
        id: check-deploy
        run: |
          cd deploy-temp
          if [ -f docker-compose.yml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create deploy branch if it doesn't exist
        if: steps.check-deploy.outputs.exists == 'false'
        run: |
          cd ${{ github.workspace }}
          git checkout master
          git checkout -b deploy
          git push origin deploy || true
          echo "Deploy branch created"

      - name: Re-clone deploy branch
        if: steps.check-deploy.outputs.exists == 'false'
        run: |
          rm -rf deploy-temp
          git clone --branch deploy --depth 1 https://github.com/${{ github.repository }}.git deploy-temp

      - name: Update image tag in docker-compose.yml
        run: |
          cd deploy-temp
          sed -i 's|image: ghcr.io/${{ github.repository }}:.*|image: ghcr.io/${{ github.repository }}:latest|' docker-compose.yml
          cat docker-compose.yml

      - name: Commit and push changes
        run: |
          cd deploy-temp
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docker-compose.yml
          if git commit -m "Update image to latest (${{ github.sha }})"; then
            echo "Changes committed, pushing..."
            git push || echo "Push failed (may need write permissions)"
          else
            echo "No changes to commit, skipping push"
          fi
          echo "Deploy update completed"

  webhook:
    needs: update-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Portainer webhook
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PORTainer_HOST }}
          username: ${{ secrets.PORTainer_USER }}
          key: ${{ secrets.PORTainer_SSH_KEY }}
          script: |
            curl -X POST ${{ secrets.PORTainer_WEBHOOK }}
