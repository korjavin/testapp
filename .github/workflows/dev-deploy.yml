name: Deploy to Development

on:
  push:
    branches-ignore: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Get branch name
        id: vars
        run: echo "BRANCH_NAME=$(echo ${{ github.ref_name }} | tr '[:upper:]' '[:lower:]' | tr -cd 'a-z0-9-')" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev-${{ steps.vars.outputs.BRANCH_NAME }}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-deploy-dev:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deploy-dev branch (shallow clone)
        uses: actions/checkout@v4
        with:
          ref: deploy-dev
          path: deploy-dev-temp
          fetch-depth: 1

      - name: Check if deploy-dev branch exists
        id: check-deploy-dev
        run: |
          cd deploy-dev-temp
          if [ -f docker-compose.dev.yml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create deploy-dev branch if it doesn't exist
        if: steps.check-deploy-dev.outputs.exists == 'false'
        run: |
          cd ${{ github.workspace }}
          git checkout master
          git checkout -b deploy-dev
          git push origin deploy-dev || true
          echo "Deploy-dev branch created"

      - name: Re-clone deploy-dev branch
        if: steps.check-deploy-dev.outputs.exists == 'false'
        run: |
          rm -rf deploy-dev-temp
          git clone --branch deploy-dev --depth 1 https://github.com/${{ github.repository }}.git deploy-dev-temp

      - name: Update image tag in docker-compose.dev.yml
        run: |
          cd deploy-dev-temp
          sed -i 's|image: ghcr.io/${{ github.repository }}:.*|image: ghcr.io/${{ github.repository }}:dev-${{ steps.vars.outputs.BRANCH_NAME }}|' docker-compose.dev.yml
          cat docker-compose.dev.yml

      - name: Commit and push changes
        run: |
          cd deploy-dev-temp
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docker-compose.dev.yml
          if git commit -m "Update dev image to dev-${{ steps.vars.outputs.BRANCH_NAME }} (${{ github.sha }})"; then
            echo "Changes committed, pushing..."
            git push || echo "Push failed (may need write permissions)"
          else
            echo "No changes to commit, skipping push"
          fi
          echo "Dev deploy update completed"

  webhook-dev:
    needs: update-deploy-dev
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Portainer webhook for dev
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PORTainer_DEV_HOST }}
          username: ${{ secrets.PORTainer_DEV_USER }}
          key: ${{ secrets.PORTainer_DEV_SSH_KEY }}
          script: |
            curl -X POST ${{ secrets.PORTainer_WEBHOOK_DEV }}
